projectPath: ./Release_Backup/09_28_2018
expansionPath: .
buildFile: AllDataPacks.json
preStepApex:
  Deploy: 
    VlocityUITemplate: DeactivateTemplatesAndLayouts.cls
    VlocityUILayout: DeactivateTemplatesAndLayouts.cls
postStepApex:
  Deploy: 
    Product2: EPCProductJSONUpdate.cls      
queries:
  - VlocityDataPackType: OmniScript 
    query: Select Id, %vlocity_namespace%__Type__c, %vlocity_namespace%__SubType__c, %vlocity_namespace%__Language__c from %vlocity_namespace%__OmniScript__c where %vlocity_namespace%__IsActive__c = false AND Id = 'a0g1U000000UKdMQAW' LIMIT 1
delete: true
activate: true
compileOnBuild: true
maxDepth: 0
continueAfterError: true
defaultMaxParallel: 10
exportPacksMaxSize: 10
useAllRelationships: false
supportHeadersOnly: true
supportForceDeploy: true